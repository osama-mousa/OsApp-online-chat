<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsApp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="app">
        <h1 class="osapp">OsApp</h1>
        <div class="card chat-card mt-4">
            <div class="card-body">
                <ul class="messages">
                    <li>Welcome {{ name }}</li>
                    <li v-for="data of messages">{{ data.name }} : {{ data.message }}</li>
                </ul>
                <div class="input-group">
                    <input @keyup.enter="sendMessage" ref="textInput" v-model="text" type="text" class="form-control" placeholder="Message">
                    <button @click="sendMessage" class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2022 All Right Reserved To OSM &reg; Team
    </div>
    <script src="main.js"></script>
</body>

</html>
